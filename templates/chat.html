<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Requirements to Use Case</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #343541;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: center;
      }

      h2 {
        margin-bottom: 20px;
      }

      #chatContainer {
        width: 60%;
        height: 500px;
        overflow-y: auto;
        background-color: #444654;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
      }

      .message {
        display: flex;
        align-items: center;
        max-width: 60%;
        word-wrap: break-word;
        padding: 12px;
        border-radius: 10px;
        margin: 8px 0;
      }
      .user-msg {
        background-color: #0a84ff;
        color: white;
        align-self: flex-end;
        justify-content: flex-end;
        text-align: right;
      }

      .ai-msg {
        background-color: #4e4f63;
        color: white;
        align-self: flex-start;
        justify-content: flex-start;
        text-align: left;
      }
      .message img {
        width: 50px;
        height: 50px;
        border-radius: 5px;
        margin-left: 10px;
      }

      .input-container {
        width: 60%;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      textarea {
        flex-grow: 3;
        padding: 10px;
        border-radius: 5px;
        border: none;
        resize: none;
        height: 50px;
      }

      #epochSelect {
        flex-grow: 0; 
        width: 100px; 
      }

      .btn-send {
        background-color: #0a84ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        flex-grow: 0;
      }

      .btn-send:hover {
        background-color: #0066cc;
      }
      .btn-logout {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      .btn-logout:hover {
        background-color: #cc0000;
      }

      h2 {
        margin-top: 10px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h2>User Requirements to Use Case</h2>
    <button id="logoutBtn" class="btn-logout">Logout</button>
    <div id="chatContainer"></div>

    <form id="chatForm" class="input-container">
      <textarea
        id="context"
        name="context"
        placeholder="Enter your message..."
        required
      ></textarea>
      <select id="epochSelect" class="form-select">
        <option value="1">1 Epoch</option>
        <option value="3">3 Epoch</option>
        <option value="5">5 Epoch</option>
        <option value="8">8 Epoch</option>
        <option value="10">10 Epoch</option>
        <option value="12">12 Epoch</option>
        <option value="15">15 Epoch</option>
        <option value="20">20 Epoch</option>
      </select>
      <button type="submit" class="btn-send">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("chatForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          let context = document.getElementById("context").value;
          let epoch = document.getElementById("epochSelect").value;

          if (context.trim() === "") {
            alert("Please enter a message.");
            return;
          }

          let chatContainer = document.getElementById("chatContainer");

          if (context) {
            let userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user-msg");
            userMessageDiv.innerHTML = context;

            chatContainer.appendChild(userMessageDiv);
          }

          document.getElementById("context").value = "";

          let aiMessageDiv = document.createElement("div");
          aiMessageDiv.classList.add("message", "ai-msg");
          aiMessageDiv.innerHTML = "AI: Generating response... ‚è≥";
          chatContainer.appendChild(aiMessageDiv);

          chatContainer.scrollTop = chatContainer.scrollHeight;

          let response = await fetch("/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ context: context, epoch: epoch }),
          });

          const data = await response.json();

          if (data.response) {
            aiMessageDiv.innerHTML  = "AI: " + wrapTextAndConvertURLs(data.response);
          }

          chatContainer.scrollTop = chatContainer.scrollHeight;
        });

      function wrapTextAndConvertURLs(content, lineLength = 200) {
        // Replace URLs with clickable links
        const urlPattern = /(https?:\/\/[^\s]+)/g;
        content = content.replace(
          urlPattern,
          '<a href="$1" target="_blank">$1</a>'
        );

        // Bold formatting fix
        content = content.replace(/\\(.?)\\*/g, "<strong>$1</strong>");

        // Convert newlines to <br>
        content = content.replace(/\n/g, "<br>");

        // Add formatting for list items
        const listPattern = /^\s*-\s+(.*)/gm;
        content = content.replace(
          listPattern,
          (match, item) => `<li>${item}</li>`
        );

        // Optional: Truncate long lines
        if (lineLength) {
          const lines = content.split("<br>").map((line) => {
            return line.length > lineLength
              ? line.substring(0, lineLength) + "..."
              : line;
          });
          content = lines.join("<br>");
        }
        return content;
      }
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          let response = await fetch("/logout");

          if (response.ok) {
            window.location.href = "/login"; // Redirect user to login page
          } else {
            alert("Logout failed. Please try again.");
          }
        });
    </script>
  </body>
</html>
