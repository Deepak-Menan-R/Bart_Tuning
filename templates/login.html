<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #343541;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            position: relative;
        }

        .login-container {
            background-color: #1e1e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #0a84ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .google-btn {
            background-color: #db4437;
            margin-top: 10px;
        }

        .google-btn:hover {
            background-color: #c1351d;
        }

        /* Back to Home button */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .home-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <!-- Back to Home Button -->
    <a href="/" class="home-btn">â¬… Back to Home</a>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <p>OR</p>

        <a href="/login/google">
            <button class="google-btn">Login with Google</button>
        </a>
    </div>

</body>
</html>
